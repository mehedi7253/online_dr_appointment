    <script>
        const form = document.getElementById('myForm');
        const firstNameInput = document.getElementById('firstName');
        const lastNameInput  = document.getElementById('lastName');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const addressInput = document.getElementById('address');
        const ageInput = document.getElementById('age');
        const problemInput = document.getElementById('problem');
        const errorSpans = document.querySelectorAll('.error');

        firstNameInput.addEventListener('keyup', validateFirstName);
        lastNameInput.addEventListener('keyup', validateLastName);
        emailInput.addEventListener('keyup', validateEmail);
        phoneInput.addEventListener('keyup', validatePhone);
        addressInput.addEventListener('keyup', validateAddress);
        ageInput.addEventListener('keyup', validateAge);
        problemInput.addEventListener('keyup', validateProblem);

        // form.addEventListener('submit', (event) => {

        //         alert('Form is valid!');
        //     }
        // });

        function validateFirstName() {
            const firstName = firstNameInput.value;
            if (firstName.trim() === '') {
                firstNameInput.classList.add('is-invalid');
                errorSpans[0].innerHTML = 'First Name is required';
                return false;
            } else {
                firstNameInput.classList.remove('is-invalid');
                errorSpans[0].innerHTML = '';
                return true;
            }
        }

        function validateLastName() {
            const lastName = lastNameInput.value;
            if (lastName.trim() === '') {
                lastNameInput.classList.add('is-invalid');
                errorSpans[1].innerHTML = 'Last Name is required';
                return false;
            } else {
                lastNameInput.classList.remove('is-invalid');
                errorSpans[1].innerHTML = '';
                return true;
            }
        }

        function validateEmail() {
            const email = emailInput.value;
            if (email.trim() === '') {
                emailInput.classList.add('is-invalid');
                errorSpans[2].innerHTML = 'Email is required';
                return false;
            } else {
                emailInput.classList.remove('is-invalid');
                errorSpans[2].innerHTML = '';
                return true;
            }
        }

        function validatePhone() {
            const phone = phoneInput.value;
            if (phone.trim() === '') {
                phoneInput.classList.add('is-invalid');
                errorSpans[3].innerHTML = 'Phone Number is required';
                return false;
            } else {
                phoneInput.classList.remove('is-invalid');
                errorSpans[3].innerHTML = '';
                return true;
            }
        }

        function validateAddress() {
            const address = addressInput.value;
            if (address.trim() === '') {
                addressInput.classList.add('is-invalid');
                errorSpans[4].innerHTML = 'Address is required';
                return false;
            } else {
                addressInput.classList.remove('is-invalid');
                errorSpans[4].innerHTML = '';
                return true;
            }
        }

        function validateAge() {
            const age = ageInput.value;
            if (age.trim() === '') {
                ageInput.classList.add('is-invalid');
                errorSpans[5].innerHTML = 'Age is required';
                return false;
            } else {
                ageInput.classList.remove('is-invalid');
                errorSpans[5].innerHTML = '';
                return true;
            }
        }

        function validateProblem() {
            const problem = problemInput.value;
            if (problem.trim() === '') {
                problemInput.classList.add('is-invalid');
                errorSpans[6].innerHTML = 'Problem is required';
                return false;
            } else {
                problemInput.classList.remove('is-invalid');
                errorSpans[6].innerHTML = '';
                return true;
            }
        }
