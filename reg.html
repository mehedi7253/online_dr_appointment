    <script>
        const form = document.getElementById('myForm');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const errorSpans = document.querySelectorAll('.error');

        nameInput.addEventListener('keyup', validateName);
        emailInput.addEventListener('keyup', validateEmail);
        phoneInput.addEventListener('keyup', validatePhone);
        passwordInput.addEventListener('keyup', validatePass);

        // form.addEventListener('submit', (event) => {
        // event.preventDefault();
        //     if (validateName() && validateEmail() && validatePhone() && validatePass()) {
        //         // Form is valid, do something with the data (e.g., show success message)
        //         alert('Form is valid!');
        //     }  
        // });


        function validateName() {
            const name = nameInput.value;
            if (name.trim() === '') {
                errorSpans[0].textContent = 'Name is required';
                return false;
            } else {
                errorSpans[0].textContent = '';
                return true;
            }
        }

        function validateEmail() {
        const email = emailInput.value.trim();
        const errorSpan = emailInput.nextElementSibling;
        const emailRegex = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if (email === '') {
                errorSpan.textContent = 'Email is required';
                return false;
            } else if (!emailRegex.test(email)) {
                errorSpan.textContent = 'Invalid email format';
                return false;
            } else {
                errorSpan.textContent = '';
                return true;
            }
        }


        function validatePhone() {
        const phone = phoneInput.value.trim();
        const errorSpan = phoneInput.nextElementSibling;
            if (phone === '') {
                errorSpan.textContent = 'Phone number is required';
                return false;
            } else {
                errorSpan.textContent = '';
                return true;
            }
        }

        function validatePass(){
            const password = passwordInput.value.trim();
            const errorSpan = passwordInput.nextElementSibling;
            if (password === '') {
                errorSpan.textContent = 'Password is required';
                return false;
            } 

            const passwordRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^\w\s]).{8,}$/;

            if (!passwordRegex.test(password)) {
                errorSpan.textContent = 'Password must be at least 8 characters and include at least one uppercase letter, lowercase letter, number, and special character';
                return;
            }
            errorSpan.textContent = '';
        }


    </script>
